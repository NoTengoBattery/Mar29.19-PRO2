<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Brandy - Sugerencias bajo demanda para Spotify</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
    <link rel='stylesheet' href='../css/index.css'>
</head>

<body translate="no">

    <section id="main">
        <div class="jumbotron v-center" id="out-jumbo">
            <div class="jumbotron real-jumbo shadow" id="real-jumbo">
                <div class="container-fluid" id="jumbo-container">
                    <div class="row">
                        <div class="col-8">
                            <div class="row tl1">
                                <div class="col-12">
                                    <p class="overflowable" id="track-name">Untitled</p>
                                </div>
                            </div>
                            <div class="row tl2 text-center">
                                <div class="col-2 offset-1"><i class="fas fa-music"></i></div>
                                <div class="col-9">
                                    <p class="overflowable" id="track-artist">Unknown</p>
                                </div>
                            </div>
                            <div class="row tl2 text-center">
                                <div class="col-2 offset-1"><i class="fas fa-compact-disc"></i></div>
                                <div class="col-9">
                                    <p class="overflowable" id="track-album">Untitled Album</p>
                                </div>
                            </div>
                            <div class="row tl3 text-center">
                                <div class="col-2 offset-1"><i class="fas fa-clock"></i></div>
                                <div class="col-9">
                                    <p class="overflowable" id="track-length">-00:00</p>
                                </div>
                            </div>
                            <hr class="boring-hr">
                            <div class="row h4">
                                <div class="col-4 text-center">
                                    <button type="button" class="btn btn-light button-100-wh shadow-sm" id="p-open">
                                        <p class="ico1"><i class="fab fa-spotify"></i></p>
                                        <p class="compact h4">Abrir en Spotify</p>
                                    </button>
                                </div>
                                <div class="col-4 text-center">
                                    <button type="button" class="btn btn-light button-100-wh shadow-sm" id="p-next">
                                        <p class="ico1"><i class="fas fa-forward"></i></p>
                                        <p class="compact h4">Siguiente sugerencia</p>
                                    </button>
                                </div>
                                <div class="col-4 text-center">
                                    <button type="button" class="btn btn-light button-100-wh shadow-sm" id="p-dislike">
                                        <p class="ico1"><i class="fas fa-thumbs-down"></i></p>
                                        <p class="compact h4">Â¡No me gusta!</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 d-flex align-items-center justify-content-center hidden">
                            <img id="album-art" src="../res/album-ph.jpg" class="img-responsive img-thumbnail shadow-sm">
                        </div>
                    </div>
                    <hr class="boring-hr">
                    <div class="row text-center h3">
                        <div class="col-6">
                            <a class="simple-a" href="#">
                                <p class="ico2"><i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star-half-alt"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i></p>
                                <p class="compact">Califica esta sugerencia</p>
                            </a>
                        </div>
                        <div class="col-6">
                            <a class="simple-a" href="#">
                                <p class="ico2"><i class="fas fa-heart-broken"></i></p>
                                <p class="compact">No me gusta este artista</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src='https://unpkg.com/neo4j-driver@1.7.3/lib/browser/neo4j-web.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src='../js/index.js'></script>
</body>

</html>
